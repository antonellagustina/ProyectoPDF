<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexar Hoja</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="Titulo"> Anexar pdf</h1>
        <form id="anexarForm">
            <label for="letra">Letra de la Actuación:</label>
            <input type="text" id="letra" name="letra" maxlength="1" required>

            <label for="numero">Número de la Actuación:</label>
            <input type="number" id="numero" name="numero" required>

            <label for="anio">Año de la Actuación:</label>
            <input type="number" id="anio" name="anio" required>

            

            <label for="archivoAnexar">Archivo a Anexar (PDF, máx. 10MB):</label>
            <input type="file" id="archivoAnexar" name="archivoAnexar" accept=".pdf" required>

            <label for="piePagina">Pie de Página:</label>
            <input type="text" id="piePagina" name="piePagina" maxlength="100" required>

            <label for="operador">Operador:</label>
            <input type="text" id="operador" name="operador" maxlength="50" required>

            <label for="usoFuturo">Uso Futuro:</label>
            <input type="text" id="usoFuturo" name="usoFuturo" maxlength="100">

            <button type="submit">Anexar Hoja</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
